<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form>

        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Seu nome" minlength="2" maxlength="12" required><br>

        <label for="password">Senha:</label>
        <input type="password" id="password" minlength="8" required><br>

        <input type="reset"><br>
        <input type="button" value="Login" onclick="window.location.href='index.html'">
    </form>
</body>
</html>
