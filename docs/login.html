<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <h1 class="login-title">Faça seu Login</h1>
    <form action="index.html" method="GET">
        <div class="outer-box">
            <div class="form-container">
                <fieldset>
                    <form action="login.html" method="post">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" placeholder="exemplo@gmail.com" required>

                        <label for="senha">Digite sua senha:</label>
                        <input type="password" id="senha" name="senha" placeholder="12345" required>
    
                        <input type="submit" value="Entrar">
                        <a href="cadastro.html" class="btn-login">Não tenho conta</a>
                    </form>
                </fieldset>
            </div>
        </div>
    </form>
</body>
</html>
